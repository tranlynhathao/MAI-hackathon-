<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medical Records Management</h1>
        <div id="recordsContainer"></div>
        <hr>
        <h2>Add New Medical Record</h2>
        <form id="recordForm">
            <label for="patientName">Patient Name:</label><br>
            <input type="text" id="patientName" required><br>
            <label for="diagnosis">Diagnosis:</label><br>
            <textarea id="diagnosis" required></textarea><br>
            <label for="treatment">Treatment:</label><br>
            <textarea id="treatment" required></textarea><br>
            <button type="submit">Add Record</button>
        </form>
    </div>

    <script src="medicalRecords.js"></script>
</body>
</html>
