<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../CSS/tiem-chung.css">

    <title>Vaccination</title>
</head>

<body>
    <!-- Khung nhập thông tin -->
    <div class="container">
        <h1>SCHEDULE VACCINATION</h1>
        <form action="#" method="post">
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Birthday:</label>
            <input type="date" id="dob" name="dob" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-container">
                <p>&copy; MAI - Medical Access Initiative</p>
                <div class="social-icons">
                    <a href="mailto:youremail@gmail.com"><img src="../IMAG/gmail.png" alt="Gmail"></a>
                    <a href="https://github.com"><img src="../IMAG/github.png" alt="GitHub"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
